<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="todo">
        <h2>To-do list</h2>
        <div class= "input"> 
            <input type="text" class="input-field" id="todoInput" placeholder="Add a new todo" />
            <button class="btn">Add</button>
        </div> 
        <ul class ="scroll">
            <li class="todoList"></li>
        </ul>
        <div>
            <hr class="counter" />
             <div class="counter-container">
                <p><span>0</span>items total</p>
                <button id="delete-button">Delete All</button>
             </div>
        </div>
        
    </section>
    <footer>
        <div class="footer">
            <p class="made-by">Made By</p>
            <p class="author">Author:Aprameya</p>
        </div>
    </footer>
</body>
</html>
